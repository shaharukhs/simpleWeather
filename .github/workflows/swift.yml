name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    # TODO: Fix this
    #- name: Link SwiftLint or install it
     # run: brew link --overwrite swiftlint || brew install swiftlint || brew link --overwrite swiftlint
    - name: Force Xcode 13
      run: sudo xcode-select -switch /Applications/XXcode_13.2.1.app
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
